<script>
function check()
{
 document.getElementById("f1").innerHTML=document.Survey.name.value;
 document.getElementById("f2").innerHTML=document.Survey.age.value;
 document.getElementById("f3").innerHTML=document.Survey.Gender.value;
 symp();
 document.getElementById("f5").innerHTML=document.Survey.Address.value;
 document.getElementById("f6").innerHTML=document.Survey.Pincode.value;
 document.getElementById("f7").innerHTML=document.Survey.district.value;
}	
function symp() {
  var checkboxes = document.getElementsByName('Symptoms');
  var checkboxesChecked = [];
  for (var i=0; i<checkboxes.length; i++) {
     if (checkboxes[i].checked) {
        checkboxesChecked.push(checkboxes[i].value);
     }
  }
  document.getElementById("f4").innerHTML=checkboxesChecked;
  return;
}
</script>
