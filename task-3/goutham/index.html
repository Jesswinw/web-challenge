<script>
function surveying()
{
 document.getElementById("a").innerHTML=document.Survey.name.value;
 document.getElementById("b").innerHTML=document.Survey.age.value;
 document.getElementById("c").innerHTML=document.Survey.Gender.value;
 check();
 document.getElementById("e").innerHTML=document.Survey.Address.value;
 document.getElementById("f").innerHTML=document.Survey.Pincode.value;
 document.getElementById("g").innerHTML=document.Survey.district.value;
} 
function check() {
  var checkboxes = document.getElementsByName('Symptoms');
  var checkboxesChecked = [];
  for (var i=0; i<checkboxes.length; i++) {
     if (checkboxes[i].checked) {
        checkboxesChecked.push(checkboxes[i].value);
     }
  }
  document.getElementById("d").innerHTML=checkboxesChecked;
  return;
}
</script>
